<div id="header" class="well">
  <h1>SQL for the brave</h1>
  <p><i>Accepts SELECT, SHOW, and DESCRIBE queries.</i></p>
  <p><i>The database has one table, READINGS, which represents a specific crawl of a url.</i></p>
  <form class="form-inline">
    <textarea id="sqlinput" placeholder="SELECT COUNT(*) FROM READINGS" ng-model="query" class="form-control"/>
    <input type="submit" class="btn btn-primary" ng-click="sqlpost(query);">
  </form>
</div>
<div id="sqlResults" ng-show="results"> 
 <table class="table table-hover">
 	<th>
 		<td ng-repeat="field in results.fields">{{field}}</td>
 	</th>
 	<tr ng-repeat="row in results.rows">
 		<td ng-repeat="cell in row">{{cell}}</td>
 	</tr>
 </table>
</div>
<div ng-repeat="message in messages" class="alert alert-{{message.type}}">{{message.text}}</div>
