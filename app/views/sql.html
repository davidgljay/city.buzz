<div id="header" class="well">
  <h1>SQL for the brave</h1>
  <form class="form-inline">
    <input placeholder="SELECT COUNT(*) FORM READINGS" ng-model="query" class="form-control"/>
    <input type="submit" class="btn btn-primary" ng-click="sqlpost(query);">
  </form>
</div>
<div id="sqlResults" ng-show="results"> 
 <table class="table table-hover">
 	<th>
 		<td ng-repeat="field in results.fields">{{field}}</td>
 	</th>
 	<tr ng-repeat="row in results.rows">
 		<td ng-repeat="cell in row">{{cell}}</td>
 	</tr>
 </table>
</div>
