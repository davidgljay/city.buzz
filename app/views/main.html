<div class="jumbotron">
  <h1>CityScan (TBN)</h1>
  <p class="lead">
  A fun little searchable archive of city government websites.
  </p>
  <form class="form-inline">
    <input placeholder="Search" ng-model="query" class="form-control"/>
    <input type="submit" class="btn btn-primary" ng-click="search(query);query = null;">
  </form>
  </label>
</div>
<!-- Use bootstrap width system so that I can get mobile compatibility -->
<div id="results">
  <div id="metrics" class="well row text-center" ng-show="stats">
    <div class="col-md-4">
      <h4>Query:{{lastQuery}}</h4>
    </div>
    <div class="col-md-4">
      <h4>Results:{{stats.hits}}</h4>
    </div>
    <div class="col-md-4" ng-show="csvResults.length>0">
      <button type="button" ng-csv="csvResults" class="btn" filename="citysitedata.csv" csv-header="['Title', 'URL', 'City','Body']">Get CSV</button>
    </div>
    </div>
  </div>
  <ul class="results list-group">
    <li ng-repeat="result in results" class="result list-group-item row">
      <div class="cityName col-xs-3">{{result.city}}</div>
      <div class="resultItem col-xs-6">
      <dl>
        <dt><a ng-href="{{result.url}}" target="_blank">{{result.title}}</a></dt>
        <dd ng-bind-html="result.description"></dd>
      </dl>
      </div>
    </li>
  </ul>
</div>
